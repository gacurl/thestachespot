    <div class="container contact-main">
      <div class="row">
        <form action="/contact" class="mr-auto p-5">
          <div class="form-group row mt-5">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group row mt-5">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="email" placeholder="Email" required>
            </div>
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="phone" placeholder="Phone Number">
            </div>
          </div>
          <div class="form-group row mt-5">
            <label for="barber" class="col-sm-2 col-form-label">Your Barber</label>
            <div class="col">
              <select name="barber" id="barber" class="form-control">
                <option value="0">Select...</option>
                <option value="1">Jonah</option>
                <option value="2">Justin</option>
                <option value="3">Molly</option>
                <option value="3">Sean</option>
              </select>
            </div>
          </div>
          <div class="form-group row mt-4">
            <button class="btn submitBtn btn-warning"> Submit</button>
          </div>
        </form>
      </div>
